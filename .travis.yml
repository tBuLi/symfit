language: python
dist: xenial
cache:
  - pip
services:
  # Needed for matplotlib tests
  - xvfb

env:
  global:
    - SKIP_GENERATE_AUTHORS=1  # stop pbr from autogenerating AUTHORS.


before_install:
  - pip install --upgrade pip setuptools
install:
  - pip install --upgrade -r requirements.txt
  - pip install .[all]

before_script:
  - pip install --upgrade pytest coveralls
script:
  - coverage run --source symfit -m py.test
  - coverage report

after_success:
  - coveralls

jobs:
  fast_finish: true
  # allow_failures:
  #   - python: "3.5-dev"
  #   - python: "3.6-dev"
  #   - python: "3.7-dev"
  #   - python: "3.8-dev"  # 3.8-dev should not use coveralls.
  include: 
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
    - python: "2.7"

    - stage: docs
      python: "3.7"
      install:
        - pip install --upgrade sphinx
        - pip install --upgrade .[all]
      script: 
        - mkdir docs_build
        - sphinx-build -nW -b html docs docs_build

    - stage: deploy
      python: "3.7"
      before_script: skip
      script: skip
      deploy:
        provider: pypi
        # distributions: "sdist bdist_wheel"
        user: "tbuli"
        password:
          secure: 
        # skip_cleanup: true
        on:
          branch: master
          tags: true
